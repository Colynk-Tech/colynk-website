<section class="py-20">
  <div class="custom-container">
    <div class="grid grid-cols-2 grid-rows-2 gap-4 min-h-80">
      <div>
        <div class="text-7xl font-extralight">Let's chat!</div>
        <div class="bg-black w-62 h-4"></div>
      </div>

      <div
        class="row-span-2 self-end flex flex-col justify-between h-full pt-6"
      >
        <div>
          <div class="font-medium">Say hello</div>
          <div class="bg-gray-200 h-px my-4 w-full"></div>
        </div>
        <div class="mt-52">
          <form>
            <label for="name">Name</label>
            <input
              maxlength="256"
              name="name"
              id="name"
              type="text"
              class="text-field"
              placeholder="Your Name"
              required
            />

            <label for="email">Email</label>
            <input
              maxlength="256"
              name="email"
              id="email"
              type="email"
              class="text-field"
              placeholder="Email Address"
              required
            />

            <label for="message">Message</label>
            <textarea
              required
              placeholder="Start typing here"
              maxlength="5000"
              id="message"
              name="message"
              class="text-field"
            ></textarea>

            <input type="submit" class="submit-button" value="Submit" />
          </form>
        </div>
      </div>

      <div class="self-end grid grid-cols-2 gap-4">
        <div>
          <div class="font-semibold">Email</div>
          <div class="font-light">info&#64;colyk.tech</div>
        </div>
        <div>
          <div class="font-semibold">Phone</div>
          <div class="font-light">+31 645446791</div>
        </div>
      </div>
    </div>
  </div>
</section>
